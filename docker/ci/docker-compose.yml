version: '3.5'

services:
  my-studies-redis:
    image: redis:3.2-alpine
    command: redis-server
  my-studies-psql:
    image: postgres:9.4-alpine
    environment:
      - POSTGRES_USER=opintoni
      - POSTGRES_PASSWORD=opintoni
    volumes:
      - ../docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
  my-studies-builder:
    build:
      context: ./builder
      args:
        - USER_NAME=jenkins
        - USER_ID=996
        - GROUP_NAME=jenkins
        - GROUP_ID=994
    volumes:
      - ../../:/opt/mystudies
      - ~/.ssh/config:/home/jenkins/.ssh/config
      - ~/.ssh/github:/home/jenkins/.ssh/github
    depends_on:
      - my-studies-redis
      - my-studies-psql